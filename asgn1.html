<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asgn1</title>
    
  </head>

  <body onload="main()">
    <div>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="pogoSketch.png" style="width:400px;height:400px;">
</div>
    <p>
    <p id= "numdot"> XXX</p>
    <div>
        <button type="button" id="green">Green</button>
        <button type="button" id="red">Red</button>
        <button type="button" id="clear">Clear</button>

    </div>
    <div>
        <h3>Shapes</h3>
        <button type="button" id="point">Point</button>
        <button type="button" id="triangle">Triangle</button>
        <button type="button" id="circle">Circle</button>

    </div>
    <div>
        <h3>Color Sliders</h3>
        <label for="RedS">Red</label>
        <input type="range" id="redS" name="redS" min="0" max="100" />
      </div>
      <div>
        <label for="GreenS">Green</label>
        <input type="range" id="greenS" name="greenS" min="0" max="100" />
      </div>
      <div>
        <label for="BlueS">Blue</label>
        <input type="range" id="blueS" name="blueS" min="0" max="100" />
      </div>
      <div>
        <h3>Size and Segments</h3>
        <label for="Size">Size</label>
        <input type="range" id="sizeS" name="sizeS" min="0" max="40" />
      </div>
      <div>
        <label for="CircleS">Circle Roundness</label>
        <input type="range" id="circleS" name="circleS" min="0" max="40" />
      </div>
      <div>
        <h3>Pogo</h3>
        <button type="button" id="drawPogo">DrawPogo</button>
        <label for="fadePogo">Fade Pogo</label>
        <input type="range" id="fadePogo" name="fadePogo" min="0" max="100" />
        <label for="fadePogo">Build Pogo</label>
        <input type="range" id="buildPogo" name="buildPogo" min="0" max="8" />

      </div>
      <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="coloredPoints.js"></script>
    <script src="Triangle.js"></script>
    <script src="DrawPogo.js"></script>
    <script src="Circle.js"></script>
   
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asgn3A</title>
    
  </head>

  <body onload="main()">
    <p>Ari Ferreros</p>
    <p>abnferre@ucsc.edu</p>
    <p>2 textured cubes and 2 colored cubes</p>
    <div>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    
</div>
    <p>
    <p id= "numdot"> XXX</p>
      <div>
        <button type= "button" id= "normalON">Normal ON</button>
      <button type= "button" id= "normalOFF">Normal OFF</button>
      </div>
      <p>
      <button type= "button" id= "lightON">ON</button>
      <button type= "button" id= "lightOFF">OFF</button>
      </p>
      <p>
        Light X <input type="range" id="lightSlideX" class= "slider" min="-250" max="250" value="0" />
        Light Y <input type="range" id="lightSlideY" class= "slider" min="-250" max="250" value="20" />
        Light Z <input type="range" id="lightSlideZ" class= "slider" min="-250" max="250" value="-5" />
      </p>

      <p>
        Color R <input type="range" id="colorSlideR" class= "slider" min="0" max="255" value="0" />
        Color G <input type="range" id="colorSlideG" class= "slider" min="0" max="255" value="0" />
        Color B <input type="range" id="colorSlideB" class= "slider" min="0" max="255" value="0" />
      </p>
      <div>
        <label for="angleSlide">Camera Angle X</label>
        <input type="range" id="angleSlide" class= "slider" min="0" max="360" value="20" />
      </div>
      <div>
        <div>
          <label for="angleSlideY">Camera Angle Y</label>
          <input type="range" id="angleSlideY" class= "slider" min="0" max="360" value="5" />
        </div>
    
        <!--
        <div>
            <label for="feetSlide">Rotate Feet</label>
            <input type="range" id="feetSlide" class= "slider" min="-25" max="25" value="0" />
        </div> -->
        
        </div>
        
      
      
      <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Camera.js"></script>
    <script src="Asgn4.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Circle.js"></script>
    <script src="Sphere.js"></script>

   
  </body>
</html>
